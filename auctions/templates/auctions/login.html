{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" autocomplete="off">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus autocomplete="off" class="form-control" type="text" name="username" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" type="password" name="password" id="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

{% endblock %}
